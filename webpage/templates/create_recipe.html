{% load static %}

{% block content %}
<html>
<head>
    <title>Allergy and Dietary Preferences</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sheet.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1 class="center-text">Allergy and Dietary Preferences</h1>

    <form>
        <h2 class="subheading">Select All That Apply</h2>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="peanutAllergy" id="peanutAllergy">
            <label class="form-check-label" for="peanutAllergy">Peanut Allergy</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="dairyAllergy" id="dairyAllergy">
            <label class="form-check-label" for="dairyAllergy">Dairy Allergy</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vegetarian" id="vegetarian">
            <label class="form-check-label" for="vegetarian">Vegetarian</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vegan" id="vegan">
            <label class="form-check-label" for="vegan">Vegan</label>
        </div>

         <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </form>
<br />

    <h1 class="center-text">Recipe Information </h1>

    <form>

        <div class="form-check">
            <label class="form-text-label" for="recipeName">Recipe Name:</label>
            <input class="form-text-input" type="text" name="recipeName" id="recipeName">
        </div>

        <div class="form-check">
            <label class="form-text-label" for="ingredientList">Ingredient List:</label>
            <input class="form-text-input" type="text" name="ingredientList" id="ingredientList">
        </div>

        <div class="form-check">
            <label class="form-text-label" for="instructions">Instructions:</label>
            <input class="form-text-input" type="text" name="instructions" id="instructions">
        </div>

        <div class="form-check">
            <label class="form-text-label" for="prepTime">Prep Time:</label>
            <input class="form-text-input" type="text" name="prepTime" id="prepTime">
        </div>

        <div class="form-check">
            <label class="form-text-label" for="cookTime">Cook Time:</label>
            <input class="form-text-input" type="text" name="cookTime" id="cookTime">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
<br />

    <h1 class="center-text">Ingredient List </h1>
   <form>
       <div class="form-check">
           <input class="form-text-input" type="text" name="baseIng" id="baseIng">
           <div id="ing1"></div>
           <input type="button" id="btn1" onclick="addIng1();" value="add ingredient" />
           <div id="ing2"></div>
           <input type="button" id="btn2" onclick="addIng2();" style="display: none;" value="add ingredient" />
           <div id="ing3"></div>
           <input type="button" id="btn3" onclick="addIng3();" style="display: none;" value="add ingredient" />
           <div id="ing4"></div>
           <input type="button" id="btn4" onclick="addIng4();" style="display: none;" value="add ingredient" />
           <div id="ing5"></div>
           <input type="button" id="btn5" onclick="addIng5();" style="display: none;" value="add ingredient" />
       </div>
   </form>
    <br />

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
function addIng1()
        {
            document.getElementById("btn1").style.display="none";
            document.getElementById("btn2").style.display="initial";
            var div1=document.getElementById("ing1");
            div1.innerHTML="<input type='text'/>";
        }
function addIng2()
        {
            document.getElementById("btn2").style.display="none";
            document.getElementById("btn3").style.display="initial";
            var div1=document.getElementById("ing2");
            div1.innerHTML="<input type='text'/>";
        }
function addIng3()
        {
            document.getElementById("btn3").style.display="none";
            document.getElementById("btn4").style.display="initial";
            var div1=document.getElementById("ing3");
            div1.innerHTML="<input type='text'/>";
        }
function addIng4()
        {
            document.getElementById("btn4").style.display="none";
            document.getElementById("btn5").style.display="initial";
            var div1=document.getElementById("ing4");
            div1.innerHTML="<input type='text'/>";
        }
function addIng5()
        {
            document.getElementById("btn5").style.display="none";
            var div1=document.getElementById("ing5");
            div1.innerHTML="<input type='text'/>";
        }
 </script>
</body>
</html>
{% endblock %}
